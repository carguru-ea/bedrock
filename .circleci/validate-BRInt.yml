version: 2.1

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.5

workflows:
  devint-validations:
    jobs:
      - validate-devint:
          filters:
            branches:
              only: BRInt        # run only when PR target = BRInt

jobs:
  validate-devint:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - node/install:
          node-version: "20"

      - run:
          name: Install Salesforce CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

      - run:
          name: Decode JWT key for INTQA
          command: |
            echo "${JWT_KEY_INTQA}" | base64 -d > server.key 2>/dev/null \
              || echo "${JWT_KEY_INTQA}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce INTQA
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_INTQA}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_INTQA}" \
              --instance-url "${SF_INSTANCEURL_INTQA}" \
              --alias target \
              --set-default

      - run:
          name: Validate Metadata (Dry Run)
          command: |
            cd Bedrock/Bedrock
            sf project deploy start \
              --dry-run \
              --test-level NoTestRun \
              --wait 360 \
              --target-org target \
              -d force-app

      - slack/notify:
          event: pass
          template: basic_success_1

      - slack/notify:
          event: fail
          template: basic_fail_1
