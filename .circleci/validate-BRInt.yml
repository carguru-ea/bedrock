version: 2.1

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.5

workflows:
  devint-validations:
    jobs:
      - DevInt-Validation

jobs:
  DevInt-Validation:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout

      - node/install:
          node-version: "20"

      - run:
          name: Install Salesforce CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

      # ----------------------------------------------------------
      # JWT AUTH
      # ----------------------------------------------------------
      - run:
          name: Decode JWT key
          command: |
            echo "${JWT_KEY_INTQA}" | base64 -d > server.key 2>/dev/null \
              || echo "${JWT_KEY_INTQA}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce INTQA
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_INTQA}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_INTQA}" \
              --instance-url "${SF_INSTANCEURL_INTQA}" \
              --alias target \
              --set-default

      # ----------------------------------------------------------
      # DELTA DIFF GENERATION
      # ----------------------------------------------------------
      - run:
          name: Compute Delta (changed files only)
          command: |
            echo "üîç Computing delta..."
            
            # Identify the PR target branch from CircleCI
            TARGET_BRANCH="${CIRCLE_BRANCH}"
            echo "Target branch: $TARGET_BRANCH"

            # Fetch target branch
            git fetch origin $TARGET_BRANCH

            # Create a delta folder
            mkdir -p delta

            # Diff between PR HEAD and target branch
            git diff --name-only origin/$TARGET_BRANCH...HEAD \
              | grep "^force-app/" \
              | while read file; do
                  mkdir -p "delta/$(dirname "$file")"
                  cp "$file" "delta/$file"
                done

            echo "Delta files:"
            find delta -type f

            # Fail if no delta
            if [ -z "$(find delta -type f)" ]; then
              echo "‚ùå No delta detected ‚Äî failing validation."
              exit 1
            fi

      # ----------------------------------------------------------
      # DRY RUN VALIDATION WITH DELTA ONLY
      # ----------------------------------------------------------
      - run:
          name: Validate Metadata (Dry Run ‚Äî Delta Only)
          command: |
            echo "Running dry-run deploy on delta folder..."
            cd delta

            sf project deploy start \
              --dry-run \
              --wait 360 \
              --target-org target \
              --test-level NoTestRun

      # ----------------------------------------------------------
      # SLACK NOTIFICATIONS
      # ----------------------------------------------------------
      - slack/notify:
          event: pass
          template: basic_success_1

      - slack/notify:
          event: fail
          template: basic_fail_1
