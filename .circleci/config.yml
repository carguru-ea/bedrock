version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================
# GLOBAL SETUP ‚Äî make project root persistent
# ============================================================
commands:

  set-project-dir:
    steps:
      - run:
          name: Set SFDX project directory
          command: |
            echo "export PROJECT_DIR=bedrock-main" >> $BASH_ENV
            echo "üìÅ SFDX Project Root: bedrock-main"

  # ----------------------------------------------------------
  # Install Salesforce CLI + Java
  # ----------------------------------------------------------
  install-tooling:
    steps:
      - restore_cache:
          keys:
            - sf-cli-cache-v1
      - run:
          name: Install Salesforce CLI + Java
          command: |
            if ! sf --version > /dev/null 2>&1; then
              sudo npm install -g @salesforce/cli
            fi
            sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"
            sf --version
      - save_cache:
          key: sf-cli-cache-v1
          paths:
            - ~/.npm
            - /usr/local/lib/node_modules
            - /usr/local/bin

  # ----------------------------------------------------------
  # JWT AUTH for INTQA
  # ----------------------------------------------------------
  jwt-auth-intqa:
    steps:
      - run:
          name: Authenticate INTQA
          command: |
            echo "$JWT_KEY_INTQA" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_INTQA" > server.key
            chmod 600 server.key
            sf org login jwt \
              --username "$SF_USERNAME_INTQA" \
              --client-id "$SF_CONSUMER_KEY_INTQA" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_INTQA" \
              --alias target \
              --set-default

  # ----------------------------------------------------------
  # JWT AUTH for STAGING
  # ----------------------------------------------------------
  jwt-auth-staging:
    steps:
      - run:
          name: Authenticate STAGING
          command: |
            echo "$JWT_KEY_STAGINGUAT" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_STAGINGUAT" > server.key
            chmod 600 server.key
            sf org login jwt \
              --username "$SF_USERNAME_STAGINGUAT" \
              --client-id "$SF_CONSUMER_KEY_STAGINGUAT" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_STAGINGUAT" \
              --alias target \
              --set-default

  # ----------------------------------------------------------
  # JWT AUTH for PROD
  # ----------------------------------------------------------
  jwt-auth-prod:
    steps:
      - run:
          name: Authenticate PROD
          command: |
            echo "$JWT_KEY_PROD" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_PROD" > server.key
            chmod 600 server.key
            sf org login jwt \
              --username "$SF_USERNAME_PROD" \
              --client-id "$SF_CONSUMER_KEY_PROD" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_PROD" \
              --alias target \
              --set-default

# ============================================================
# UNIVERSAL DEPLOY LOGIC
# ============================================================

  deploy-env:
    parameters:
      prefix:
        type: string
    steps:

      - run:
          name: Load PROJECT_DIR
          command: |
            source $BASH_ENV
            echo "üìÅ Using PROJECT_DIR=$PROJECT_DIR"
            cd "$PROJECT_DIR"

      # ---------------- TAG DISCOVERY ----------------
      - run:
          name: Find latest tag
          command: |
            source $BASH_ENV
            cd "$PROJECT_DIR"

            git fetch --tags

            PREFIX="<< parameters.prefix >>"
            latest=0
            latestTag=""

            for tag in $(git tag -l "${PREFIX}-*"); do
              seq=$(echo "$tag" | awk -F'-' '{print $NF}')
              if [ "$seq" -gt "$latest" ]; then
                latest="$seq"
                latestTag="$tag"
              fi
            done

            echo "export PREFIX=$PREFIX" >> $BASH_ENV
            echo "export CURRENT_TAG=$latestTag" >> $BASH_ENV
            echo "export CURRENT_REF=$latest" >> $BASH_ENV

      # ---------------- DELTA DETECTION ----------------
      - run:
          name: Build delta package
          command: |
            source $BASH_ENV
            cd "$PROJECT_DIR"

            echo "Current Tag: $CURRENT_TAG"

            if [ "$CURRENT_REF" -eq 0 ]; then
              echo "‚ö†Ô∏è First deploy ‚Üí FULL DEPLOY"
              find force-app -type f > files.txt
            else
              git diff --name-only "$CURRENT_TAG" HEAD | grep "force-app/" > files.txt || true
            fi

            if [ ! -s files.txt ]; then
              echo "‚ö†Ô∏è No changes found"
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
              exit 0
            fi

            mapfile -t manifest_paths < files.txt
            sf project generate manifest -p "${manifest_paths[@]}"
            echo "export CHANGES_FOUND=true" >> $BASH_ENV

      # ---------------- DEPLOY ----------------
      - run:
          name: Deploy metadata
          command: |
            source $BASH_ENV
            cd "$PROJECT_DIR"

            if [ "$CHANGES_FOUND" != "true" ]; then exit 0; fi

            DEPLOY_OUTPUT=$(sf project deploy start --manifest package.xml --target-org target --verbose)
            JOB_ID=$(echo "$DEPLOY_OUTPUT" | grep -o "0Af[a-zA-Z0-9]\+")

            while true; do
              STATUS=$(sf project deploy report --job-id "$JOB_ID" --json | jq -r ".result.status")
              echo "‚è≥ $STATUS"
              if [[ "$STATUS" == "Succeeded" || "$STATUS" == "Failed" ]]; then break; fi
              sleep 20
            done

            if [ "$STATUS" == "Failed" ]; then exit 1; fi

            echo "export DEPLOYMENT_SUCCESS=true" >> $BASH_ENV

      # ---------------- TAG CREATION ----------------
      - run:
          name: Create new tag
          command: |
            source $BASH_ENV
            cd "$PROJECT_DIR"

            if [ "$DEPLOYMENT_SUCCESS" != "true" ]; then exit 0; fi

            NEW_REF=$((CURRENT_REF + 1))
            NEW_TAG="${PREFIX}-${NEW_REF}"

            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
            echo "Created tag: $NEW_TAG"


# ============================================================
# JOB DEFINITIONS
# ============================================================

jobs:

  deploy-intqa:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-intqa
      - deploy-env:
          prefix: BRInt

  deploy-staging:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-staging
      - deploy-env:
          prefix: BRStaging

  deploy-prod:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-prod
      - deploy-env:
          prefix: main

  brint-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-intqa
      - deploy-env:
          prefix: BRInt

  brstaging-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-staging
      - deploy-env:
          prefix: BRStaging

  main-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - set-project-dir
      - install-tooling
      - jwt-auth-prod
      - deploy-env:
          prefix: main


# ============================================================
# WORKFLOWS
# ============================================================

workflows:
  version: 2

  deploy-intqa-pipeline:
    jobs:
      - deploy-intqa:
          context: sf-intqa
          filters:
            branches:
              only: BRInt

  deploy-staging-pipeline:
    jobs:
      - deploy-staging:
          context: sf-staging
          filters:
            branches:
              only: BRStaging

  deploy-prod-pipeline:
    jobs:
      - deploy-prod:
          context: sf-prod
          filters:
            branches:
              only: main

  # TEST PIPELINES
  test-brint-deploy:
    jobs:
      - brint-test-pipeline:
          context: sf-intqa
          filters:
            branches:
              only: circleCI-BRInt

  test-brstaging-deploy:
    jobs:
      - brstaging-test-pipeline:
          context: sf-staging
          filters:
            branches:
              only: circleCI-BRStaging

  test-main-deploy:
    jobs:
      - main-test-pipeline:
          context: sf-prod
          filters:
            branches:
              only: circleCI-mainTest
