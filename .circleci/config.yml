version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  deploy-to-env:
    parameters:
      target_env:
        type: string
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install Salesforce CLI
      - run:
          name: Install Salesforce CLI
          command: |
            sudo npm install -g @salesforce/cli
            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"
            sf --version
            sf plugins --core


      - run:
          name: Install Java (required for PMD)
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            java -version
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            echo "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $BASH_ENV

        
      # Prepare JWT key (supports either raw or base64 env var)
      - run:
          name: Prepare JWT key
          command: |
            echo "$JWT_KEY_B64" | base64 -d > server.key
            chmod 600 server.key
            openssl rsa -in server.key -check -noout

      - run:
          name: JWT Auth
          command: |
            source "$BASH_ENV"
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}"

      - run:
          name: Deploy to Salesforce
          command: |
            source "$BASH_ENV"
            sf project deploy start --target-org "${SF_USERNAME_<< parameters.target_env >>}"


workflows:
  deploy-qa:
    jobs:
      - deploy-to-env:
          name: Deploy to Intqa
          target_env: "Intqa"
          filters:
            branches:
              only: BRInt

  deploy-uat:
    jobs:
      - deploy-to-env:
          name: Deploy to UAT
          target_env: "StagingUAT"
          filters:
            branches:
              only: BRStaging
