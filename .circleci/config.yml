version: 2.1

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.5

# ============================================================
# COMMANDS
# ============================================================
commands:

  install-tooling:
    steps:
      - node/install:
          node-version: "20"

      - run:
          name: Install SF CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
    steps:

      - run:
          name: Find Most Recent Tag
          command: |
            TAG_PREFIX="<< parameters.tag_prefix >>"
            git fetch --tags
            currentRef=0
            tags=$(git tag -l "${TAG_PREFIX}[0-9]*" | sort -V)
            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo $tag | cut -d '-' -f 2)
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                fi
              done
            fi
            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV

      - run:
          name: Build Manifest
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            git diff --diff-filter=ACMR --name-only "${TAG_PREFIX}${CURRENT_REF}" HEAD \
              | grep 'force-app/' \
              | sed -E 's#.*(force-app/.*)#\1#' \
              > files.txt || true

            if [ -s files.txt ]; then
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      - run:
          name: Deploy Metadata
          command: |
            source $BASH_ENV

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            if [ "$CHANGES_FOUND" != "true" ]; then
              sf project generate manifest --source-dir force-app > /dev/null
              FULL_DEPLOY="true"
            else
              FULL_DEPLOY="false"
            fi

            if [ "$FULL_DEPLOY" = "true" ]; then
              sf project deploy start \
                --manifest package.xml \
                --target-org target \
                --test-level RunLocalTests \
                --wait 360
            else
              sf project deploy start \
                --manifest package.xml \
                --target-org target \
                --test-level RunLocalTests \
                --wait 360
            fi

      - run:
          name: Create & Push New Tag
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"
            if [ "$CHANGES_FOUND" = "true" ]; then
              PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
              cd "$PROJECT_DIR"
              newTag="${TAG_PREFIX}$((CURRENT_REF + 1))"
              git config user.email "circleci@example.com"
              git config user.name "CircleCI"
              git tag "$newTag"
              git push origin "$newTag"
            else
              echo "Skipping tag creation"
            fi

# ============================================================
# JOBS
# ============================================================
jobs:

  # ----------------------------------------------------------
  # INTQA DEPLOYMENT JOB
  # ----------------------------------------------------------
  deploy-intqa:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      # SLACK: SUCCESS
      - slack/notify:
          event: pass
          channel: $SLACK_DEFAULT_CHANNEL
          custom: |
            {
              "text": ":white_check_mark: *INTQA Deployment Succeeded*",
              "attachments": [
                {
                  "color": "good",
                  "text": "Project: *${CIRCLE_PROJECT_REPONAME}*\nBranch: *${CIRCLE_BRANCH}*\nPipeline: ${CIRCLE_PIPELINE_URL}"
                }
              ]
            }

      # SLACK: FAILURE
      - slack/notify:
          event: fail
          channel: $SLACK_DEFAULT_CHANNEL
          custom: |
            {
              "text": ":rotating_light: *INTQA Deployment Failed*",
              "attachments": [
                {
                  "color": "danger",
                  "text": "Project: *${CIRCLE_PROJECT_REPONAME}*\nBranch: *${CIRCLE_BRANCH}*\nPipeline: ${CIRCLE_PIPELINE_URL}"
                }
              ]
            }

  # ----------------------------------------------------------
  # STAGING DEPLOYMENT JOB
