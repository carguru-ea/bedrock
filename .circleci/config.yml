version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================
# COMMANDS
# ============================================================
commands:
  install-tooling:
    steps:
      - node/install:
          node-version: "20"

      - run:
          name: Install SF CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
    steps:
      - run:
          name: Find Most Recent Tag
          command: |
            TAG_PREFIX="<< parameters.tag_prefix >>"
            echo "Using Tag Prefix: $TAG_PREFIX"

            git fetch --tags
            currentRef=0

            tags=$(git tag -l "${TAG_PREFIX}[0-9]*" | sort -V)

            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo $tag | cut -d '-' -f 2)
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                fi
              done
              echo "Latest Tag Found: ${TAG_PREFIX}${currentRef}"
            else
              echo "No tags found for prefix: $TAG_PREFIX"
            fi

            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV

      - run:
          name: Build Manifest
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            git diff --diff-filter=ACMR --name-only "${TAG_PREFIX}${CURRENT_REF}" HEAD \
              | grep 'force-app/' \
              | sed -E 's#.*(force-app/.*)#\1#' \
              > files.txt || true

            if [ -s files.txt ]; then
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      - run:
          name: Deploy Metadata
          command: |
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            if [ "$CHANGES_FOUND" = "true" ]; then
              echo "Running delta deploy"
            else
              echo "No delta, running full deploy"
              sf project generate manifest --source-dir force-app > /dev/null
            fi

            sf project deploy start \
              --manifest package.xml \
              --target-org target \
              --test-level RunLocalTests \
              --wait 360

      - run:
          name: Create & Push New Tag
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            if [ "$CHANGES_FOUND" = "true" ]; then
              PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
              cd "$PROJECT_DIR"

              newTag="${TAG_PREFIX}$((CURRENT_REF + 1))"

              git config user.email "circleci@example.com"
              git config user.name "CircleCI"
              git tag "$newTag"
              git push origin "$newTag"
            fi


# ============================================================
# JOBS
# ============================================================
jobs:

  deploy-intqa:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      # ---------------------------
      # Cleanup ON FAIL / CANCEL
      # ---------------------------
      - run:
          name: Cleanup on Failure or Cancel
          when: on_fail
          command: |
            echo "ðŸ›‘ CLEANUP TRIGGERED for INTQA â€” job failed or pipeline canceled"
            echo "This confirms cleanup logic works."

  deploy-staging:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: STAGINGUAT
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      - run:
          name: Cleanup on Failure or Cancel
          when: on_fail
          command: |
            echo "ðŸ›‘ CLEANUP TRIGGERED for STAGING â€” job failed or pipeline canceled"

  deploy-main:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      - run:
          name: Cleanup on Failure or Cancel
          when: on_fail
          command: |
            echo "ðŸ›‘ CLEANUP TRIGGERED for PROD â€” job failed or pipeline canceled"


# ============================================================
# WORKFLOWS
# ============================================================
workflows:
  version: 2

  build-test-deploy:
    jobs:

      - deploy-intqa:
          context: sf-intqa
          tag_prefix: "INTQA-"
          filters:
            branches:
              only: BRInt

      - deploy-staging:
          context: sf-staging
          tag_prefix: "STAGINGUAT-"
          filters:
            branches:
              only: BRStaging

      - deploy-main:
          context: sf-prod
          tag_prefix: "PROD-"
          filters:
            branches:
              only: main
