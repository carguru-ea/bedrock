              "attachments": [
                {
                  "color": "good",
                  "text": "Project: *${CIRCLE_PROJECT_REPONAME}*\nBranch: *${CIRCLE_BRANCH}*\nPipeline: ${CIRCLE_PIPELINE_URL}"
