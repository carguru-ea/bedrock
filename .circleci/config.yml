version: 2.1

orbs:
  node: circleci/node@5.0.2

# ===================================================================
# COMMANDS
# ===================================================================
commands:

  # ---------------------------------------------------------------
  # Install Salesforce CLI + Java
  # ---------------------------------------------------------------
  install-tooling:
    steps:
      - restore_cache:
          keys:
            - sf-cli-cache-v1

      - run:
          name: Install Salesforce CLI and Java
          command: |
            if ! sf --version > /dev/null 2>&1; then
              sudo npm install -g @salesforce/cli
            fi

            sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"

            sf --version

      - save_cache:
          key: sf-cli-cache-v1
          paths:
            - ~/.npm
            - /usr/local/lib/node_modules
            - /usr/local/bin

  # ---------------------------------------------------------------
  # JWT Authentication
  # ---------------------------------------------------------------
  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

  # ---------------------------------------------------------------
  # Main Deployment Command (Async + Cancel Trap) â€” Single Job
  # ---------------------------------------------------------------
  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
    steps:

      # -----------------------------------------------------------
      # Identify most recent tag
      # -----------------------------------------------------------
      - run:
          name: Find Most Recent Tag
          command: |
            set -e
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            git fetch --tags

            currentRef=0
            currentTag=""

            tags=$(git tag -l '<< parameters.tag_prefix >>-[0-9]*' | sort -V)

            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo $tag | cut -d '-' -f 2)
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                  currentTag=$tag
                fi
              done
              echo "Latest tag: $currentTag"
            else
              echo "No tags found for this prefix."
            fi

            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV
            echo "export CURRENT_TAG=$currentTag" >> $BASH_ENV
            echo "export TAG_PREFIX=<< parameters.tag_prefix >>" >> $BASH_ENV

      # -----------------------------------------------------------
      # Build package.xml (full or delta)
      # -----------------------------------------------------------
      - run:
          name: Build Package Manifest
          command: |
            set -e
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            echo "ðŸ” Building manifest..."

            if [ "$CURRENT_REF" -eq 0 ]; then
              echo "ðŸš€ First deployment â†’ full scan"
              find force-app/main/default -type f \
                \( -name "*.cls" \
                -o -name "*.trigger" \
                -o -name "*.page" \
                -o -name "*.component" \
                -o -name "*.cmp" \
                -o -name "*.app" \
                -o -name "*-meta.xml" \
                -o -name "*.js-meta.xml" \) > files.txt || true
            else
              echo "ðŸ” Delta from tag $CURRENT_TAG"
              git diff --name-only --relative $CURRENT_TAG HEAD | grep '^force-app/' > temp_files.txt || true
              > files.txt

              while IFS= read -r file; do
                case "$file" in
                  *.cls|*.trigger|*.page|*.component|*.cmp|*.app|*-meta.xml|*.js-meta.xml)
                    [ -f "$file" ] && echo "$file" >> files.txt
                    ;;
                esac
              done < temp_files.txt
            fi

            echo "Final list:"
            cat files.txt || true

            if [ -s files.txt ]; then
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      # -----------------------------------------------------------
      # Identify dependent test classes
      # -----------------------------------------------------------
      - run:
          name: Identify Dependent Test Classes
          command: |
            set -euo pipefail
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            grep -oP '(?<=classes/)[A-Za-z0-9_]+(?=\.cls$)' files.txt | sort -u > changed_classes.txt || true

            if [ ! -s changed_classes.txt ]; then
              echo "export TEST_CLASSES=\"\"" >> $BASH_ENV
              exit 0
            fi

            # if changed files include tests, run them directly
            grep -E 'Test(s)?$' changed_classes.txt > changed_test_classes.txt || true
            if [ -s changed_test_classes.txt ]; then
              TEST_CLASSES=$(cat changed_test_classes.txt | xargs)
              echo "export TEST_CLASSES=\"$TEST_CLASSES\"" >> $BASH_ENV
              exit 0
            fi

            # Otherwise pull dependent tests
            classList=$(paste -sd "," changed_classes.txt | sed "s/,/','/g")
            classList="'${classList}'"

            soql="SELECT Id, Name FROM ApexClass WHERE Name IN (${classList})"
            sf data query --query "$soql" --use-tooling-api --target-org target --json > classIds.json

            CLASS_IDS=$(jq -r '.result.records[].Id' classIds.json | xargs)

            if [ -z "$CLASS_IDS" ]; then
              echo "export TEST_CLASSES=\"\"" >> $BASH_ENV
              exit 0
            fi

            classIdList=$(echo "$CLASS_IDS" | sed "s/ /','/g")
            classIdList="'${classIdList}'"

            soqlDep="SELECT MetadataComponentName FROM MetadataComponentDependency
                     WHERE RefMetadataComponentType='ApexClass'
                     AND RefMetadataComponentId IN (${classIdList})
                     AND MetadataComponentType='ApexClass'"

            sf data query --query "$soqlDep" --use-tooling-api --target-org target --json > dependentTests.json

            TEST_CLASSES=$(jq -r '.result.records[].MetadataComponentName' dependentTests.json | xargs)
            echo "export TEST_CLASSES=\"$TEST_CLASSES\"" >> $BASH_ENV

      # -----------------------------------------------------------
      # SINGLE-JOB DEPLOY (Async + Cancel Trap)
      # -----------------------------------------------------------
      - run:
          name: Deploy Metadata (Async + Cancel Trap)
          command: |
            set -euo pipefail
            source $BASH_ENV

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            DEPLOY_ID=""

            cleanup() {
              echo "ðŸ§¹ Caught cancellation â€” sending cancel to Salesforceâ€¦"
              if [ -n "$DEPLOY_ID" ]; then
                SHORT_ID=${DEPLOY_ID:0:15}
                sf project deploy cancel --job-id "$SHORT_ID" --target-org target || true
                sleep 3
              fi
            }

            trap cleanup TERM INT

            if [ "$CHANGES_FOUND" != "true" ]; then
              echo "No changes found â€” skipping deploy."
              exit 0
            fi

            TEST_ARGS=""
            TEST_LEVEL="NoTestRun"

            if [ -n "${TEST_CLASSES:-}" ]; then
              TEST_LEVEL="RunSpecifiedTests"
              for t in $TEST_CLASSES; do
                TEST_ARGS="$TEST_ARGS --tests $t"
              done
            else
              TEST_LEVEL="RunLocalTests"
            fi

            echo "Starting async deployâ€¦"

            DEPLOY_ID=$(
              sf project deploy start \
                --manifest package.xml \
                --test-level "$TEST_LEVEL" \
                $TEST_ARGS \
                --ignore-conflicts \
                --async \
                --json | jq -r '.result.id'
            )

            echo "Deploy ID: $DEPLOY_ID"

            # resume in foreground so job waits
            sf project deploy resume \
              --job-id "$DEPLOY_ID" \
              --json

      # -----------------------------------------------------------
      # Tag creation (only on success)
      # -----------------------------------------------------------
      - run:
          name: Create & Push Tag
          command: |
            set -e
            source $BASH_ENV

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            NEW_REF=$((CURRENT_REF + 1))
            NEW_TAG="$TAG_PREFIX-$NEW_REF"

            git config user.email "circleci@example.com"
            git config user.name "CircleCI"

            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"


# ===================================================================
# JOBS PER ENVIRONMENT
# ===================================================================
jobs:

  deploy-intqa:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

  deploy-staging:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: STAGINGUAT
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

  deploy-main:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>


# ===================================================================
# WORKFLOWS â€” Branch Mapping
# ===================================================================
workflows:
  version: 2

  deploy-pipeline:
    jobs:

      - deploy-intqa:
          context: sf-intqa
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: BRInt

      - deploy-staging:
          context: sf-staging
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: BRStaging

      - deploy-main:
          context: sf-prod
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: main
