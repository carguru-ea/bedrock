version: 2.1

orbs:
  node: circleci/node@5.0.2


# ============================================================
# COMMANDS
# ============================================================
commands:

  # ----------------------------------------------------------
  # Install Salesforce CLI + Java
  # ----------------------------------------------------------
  install-tooling:
    steps:
      - restore_cache:
          keys:
            - sf-cli-cache-v1

      - run:
          name: Install Salesforce CLI and Java
          command: |
            if ! sf --version > /dev/null 2>&1; then
              sudo npm install -g @salesforce/cli
            fi

            sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
            
            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"

            sf --version

      - save_cache:
          key: sf-cli-cache-v1
          paths:
            - ~/.npm
            - /usr/local/lib/node_modules
            - /usr/local/bin


  # ----------------------------------------------------------
  # JWT Authentication
  # ----------------------------------------------------------
  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default


  # ----------------------------------------------------------
  # Tag-Based Deployment With Delta + Manifest + Dep Test Logic
  # ----------------------------------------------------------
  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
    steps:

      # ------------------------------------------------------
      # Identify most recent tag
      # ------------------------------------------------------
      - run:
          name: Find Most Recent Tag
          command: |
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            git fetch --tags

            currentRef=0
            currentTag=""

            tags=$(git tag -l '<< parameters.tag_prefix >>-[0-9]*' | sort -V)

            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo $tag | cut -d '-' -f 2)
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                  currentTag=$tag
                fi
              done
              echo "Latest tag: $currentTag"
            else
              echo "No tags found for prefix << parameters.tag_prefix >>"
            fi

            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV
            echo "export CURRENT_TAG=$currentTag" >> $BASH_ENV
            echo "export TAG_PREFIX=<< parameters.tag_prefix >>" >> $BASH_ENV


      # ------------------------------------------------------
      # Build package.xml (metadata-root aware)
      # ------------------------------------------------------
      - run:
          name: Build Package Manifest
          command: |
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            echo "üîç Building deployable metadata file list..."

            if [ "$CURRENT_REF" -eq 0 ]; then
              echo "üöÄ First deployment ‚Äî scanning all metadata"
              find force-app/main/default -type f \
                \( -name "*.cls" \
                -o -name "*.trigger" \
                -o -name "*.page" \
                -o -name "*.component" \
                -o -name "*.cmp" \
                -o -name "*.app" \
                -o -name "*-meta.xml" \
                -o -name "*.js-meta.xml" \
                \) > files.txt || true
            else
              echo "üîÅ Delta deployment from tag: $CURRENT_TAG"
              git diff --name-only --relative $CURRENT_TAG HEAD | grep '^force-app/' > temp_files.txt || true
              > files.txt

              while IFS= read -r file; do
                case "$file" in
                  *.cls|*.trigger|*.page|*.component|*.cmp|*.app|*-meta.xml|*.js-meta.xml)
                      if [ -f "$file" ]; then
                        echo "$file" >> files.txt
                      fi
                  ;;
                esac
              done < temp_files.txt
            fi

            echo "üëâ Final metadata list:"
            cat files.txt || echo "(none)"

            if [ -s files.txt ]; then
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "‚ö†Ô∏è No changed deployable metadata"
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi


      # ------------------------------------------------------
      # Identify Dependent Tests
      # ------------------------------------------------------
      - run:
          name: Identify Dependent Test Classes
          command: |
            set -euo pipefail
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            grep -oP '(?<=classes/)[A-Za-z0-9_]+(?=\.cls$)' files.txt | sort -u > changed_classes.txt || true

            if [ ! -s changed_classes.txt ]; then
              echo "No changed Apex classes"
              echo "export TEST_CLASSES=\"\"" >> $BASH_ENV
              exit 0
            fi

            grep -E 'Test(s)?$' changed_classes.txt > changed_test_classes.txt || true
            if [ -s changed_test_classes.txt ]; then
              TEST_CLASSES=$(cat changed_test_classes.txt | xargs)
              echo "export TEST_CLASSES=\"$TEST_CLASSES\"" >> $BASH_ENV
              exit 0
            fi

            classList=$(paste -sd "," changed_classes.txt | sed "s/,/','/g")
            classList="'${classList}'"

            sf data query \
              --query "SELECT Id, Name FROM ApexClass WHERE Name IN (${classList})" \
              --use-tooling-api \
              --target-org target \
              --json > classIds.json

            if command -v jq >/dev/null 2>&1; then
              CLASS_IDS=$(jq -r '.result.records[].Id' classIds.json | xargs)
            fi

            if [ -z "$CLASS_IDS" ]; then
              echo "export TEST_CLASSES=\"\"" >> $BASH_ENV
              exit 0
            fi

            classIdList=$(echo "$CLASS_IDS" | sed "s/ /','/g")
            classIdList="'${classIdList}'"

            sf data query \
              --query "SELECT MetadataComponentName FROM MetadataComponentDependency WHERE RefMetadataComponentType='ApexClass' AND RefMetadataComponentId IN (${classIdList}) AND MetadataComponentType='ApexClass'" \
              --use-tooling-api \
              --target-org target \
              --json > dependentTests.json || true

            TEST_CLASSES=$(jq -r '.result.records[].MetadataComponentName' dependentTests.json | xargs)

            echo "export TEST_CLASSES=\"$TEST_CLASSES\"" >> $BASH_ENV


      # ------------------------------------------------------
      # Deploy Logic
      # ------------------------------------------------------
      - run:
          name: Deploy Metadata
          command: |
            set -euo pipefail
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            mkdir -p test-results

            if [ -n "$TEST_CLASSES" ]; then
              TEST_ARGS=""
              for t in $TEST_CLASSES; do TEST_ARGS="$TEST_ARGS --tests $t"; done

              sf project deploy start \
                --manifest package.xml \
                --target-org target \
                --test-level RunSpecifiedTests \
                $TEST_ARGS \
                --wait 360 \
                --ignore-conflicts 

              echo "export DEPLOYMENT_SUCCESS=true" >> $BASH_ENV
              exit 0
            fi

            sf project deploy start \
              --manifest package.xml \
              --target-org target \
              --test-level NoTestRun \
              --ignore-conflicts \
              --wait 360 

            echo "export DEPLOYMENT_SUCCESS=true" >> $BASH_ENV


      # ------------------------------------------------------
      # Tag creation
      # ------------------------------------------------------
      - run:
          name: Create & Push Tag
          command: |
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            if [ "$DEPLOYMENT_SUCCESS" = "true" ]; then
              NEW_REF=$((CURRENT_REF + 1))
              NEW_TAG="$TAG_PREFIX-$NEW_REF"
              git config user.email "circleci@example.com"
              git config user.name "CircleCI"
              git tag "$NEW_TAG"
              git push origin "$NEW_TAG"
            fi




# ============================================================
# DEPLOY JOBS PER ENVIRONMENT
# ============================================================
jobs:

  deploy-intqa:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

  deploy-staging:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: STAGINGUAT
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

  deploy-main:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>



# ============================================================
# CANCEL JOB ‚Äî RUNS EVEN WHEN PIPELINE IS CANCELLED
# ============================================================
  cancel-salesforce-deploy:
    docker:
      - image: cimg/node:20.10
    resource_class: medium
    capabilities:
      - fail-on-cancel

    parameters:
      target_env:
        type: string

    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: << parameters.target_env >>

      - run:
          name: Check & Cancel Salesforce Deployment
          command: |
            echo "üîç Checking for in-progress Salesforce deployments..."

            DEPLOY_ID=$(sf deploy list --json | jq -r '.result[] | select(.status=="InProgress") | .id' | head -n 1)

            if [ -z "$DEPLOY_ID" ]; then
              echo "‚úÖ No active deployments to cancel."
              exit 0
            fi

            echo "‚ö†Ô∏è Found in-progress deployment: $DEPLOY_ID"
            echo "üö´ Cancelling now..."

            sf deploy cancel --job-id "$DEPLOY_ID" --wait 1 || true

            echo "‚úîÔ∏è Deployment cancelled (or already completed)."




# ============================================================
# WORKFLOWS ‚Äî ENVIRONMENT-SPECIFIC + CANCEL LOGIC
# ============================================================
workflows:
  version: 2

  build-test-deploy:
    jobs:

      # ---------------- INTQA ----------------
      - deploy-intqa:
          context: sf-intqa
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: BRInt
          tags:
            ignore: /.*/

      - cancel-salesforce-deploy:
          target_env: INTQA
          requires:
            - deploy-intqa
          filters:
            branches:
              only: BRInt


      # ---------------- STAGING ----------------
      - deploy-staging:
          context: sf-staging
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: BRStaging
          tags:
            ignore: /.*/

      - cancel-salesforce-deploy:
          target_env: STAGINGUAT
          requires:
            - deploy-staging
          filters:
            branches:
              only: BRStaging


      # ---------------- PROD ----------------
      - deploy-main:
          context: sf-prod
          tag_prefix: << pipeline.git.branch >>
          filters:
            branches:
              only: main
          tags:
            ignore: /.*/

      - cancel-salesforce-deploy:
          target_env: PROD
          requires:
            - deploy-main
          filters:
            branches:
              only: main
