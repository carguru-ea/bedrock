            {
              "text": ":white_check_mark: *STAGING Deployment Succeeded*",
              "attachments": [
                {
                  "color": "good",
                  "text": "Project: *${CIRCLE_PROJECT_REPONAME}*\nBranch: *${CIRCLE_BRANCH}*\nPipeline: ${CIRCLE_PIPELINE_URL}"
                }
              ]
            }

      - slack/notify:
          event: fail
          channel: $SLACK_DEFAULT_CHANNEL
          custom: |
            {
              "text": ":rotating_light: *STAGING Deployment Failed*",
              "attachments": [
                {
                  "color": "danger",
                  "text": "Project: *${CIRCLE_PROJECT_REPONAME}*\nBranch: *${CIRCLE_BRANCH}*\nPipeline: ${CIRCLE_PIPELINE_URL}"
                }
              ]
            }

  # ----------------------------------------------------------
  # PROD DEPLOYMENT JOB
  # ----------------------------------------------------------
  deploy-main:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      - slack/notify:
          event: pass
