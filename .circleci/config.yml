version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================
# COMMANDS
# ============================================================
commands:

  # ----------------------------------------------------------
  # Install Salesforce CLI + Java
  # ----------------------------------------------------------
  install-tooling:
    steps:
      - restore_cache:
          keys:
            - sf-cli-cache-v1

      - run:
          name: Install Salesforce CLI + Java
          command: |
            echo "üîß Installing Salesforce CLI + Java..."

            if ! sf --version > /dev/null 2>&1; then
              sudo npm install -g @salesforce/cli
            fi

            sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"

            echo "üîç CLI version:"
            sf --version

      - save_cache:
          key: sf-cli-cache-v1
          paths:
            - ~/.npm
            - /usr/local/lib/node_modules
            - /usr/local/bin


  # ----------------------------------------------------------
  # JWT Authentication Commands
  # ----------------------------------------------------------

  jwt-auth-intqa:
    steps:
      - run:
          name: Authenticate to INTQA
          command: |
            echo "$JWT_KEY_INTQA" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_INTQA" > server.key
            chmod 600 server.key

            sf org login jwt \
              --username "$SF_USERNAME_INTQA" \
              --client-id "$SF_CONSUMER_KEY_INTQA" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_INTQA" \
              --alias target \
              --set-default


  jwt-auth-staging:
    steps:
      - run:
          name: Authenticate to STAGINGUAT
          command: |
            echo "$JWT_KEY_STAGINGUAT" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_STAGINGUAT" > server.key
            chmod 600 server.key

            sf org login jwt \
              --username "$SF_USERNAME_STAGINGUAT" \
              --client-id "$SF_CONSUMER_KEY_STAGINGUAT" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_STAGINGUAT" \
              --alias target \
              --set-default


  jwt-auth-prod:
    steps:
      - run:
          name: Authenticate to PROD
          command: |
            echo "$JWT_KEY_PROD" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_PROD" > server.key
            chmod 600 server.key

            sf org login jwt \
              --username "$SF_USERNAME_PROD" \
              --client-id "$SF_CONSUMER_KEY_PROD" \
              --jwt-key-file server.key \
              --instance-url "$SF_INSTANCEURL_PROD" \
              --alias target \
              --set-default


# ============================================================
# DEPLOY LOGIC (INTQA / STAGING / PROD)
# ============================================================

  deploy-env-with-tags:
    parameters:
      prefix:
        type: string
    steps:

      # ------------------------------------------------------
      # Enter the actual SFDX project directory
      # ------------------------------------------------------
      - run:
          name: Enter SFDX root (bedrock-main)
          command: |
            echo "üìÅ Moving into SFDX project root: bedrock-main"
            cd bedrock-main
            echo "export PROJECT_DIR=$(pwd)" >> $BASH_ENV

      # ------------------------------------------------------
      # Find latest tag
      # ------------------------------------------------------
      - run:
          name: Determine latest tag
          command: |
            source $BASH_ENV
            cd $PROJECT_DIR

            git fetch --tags

            PREFIX="<< parameters.prefix >>"

            latest=0
            latestTag=""

            for tag in $(git tag -l "${PREFIX}-*"); do
              seq=$(echo "$tag" | awk -F'-' '{print $NF}')
              if [ "$seq" -gt "$latest" ]; then
                latest="$seq"
                latestTag="$tag"
              fi
            done

            echo "üîé Found latest tag: $latestTag"

            echo "export PREFIX=$PREFIX" >> $BASH_ENV
            echo "export CURRENT_REF=$latest" >> $BASH_ENV
            echo "export CURRENT_TAG=$latestTag" >> $BASH_ENV

      # ------------------------------------------------------
      # Delta detection
      # ------------------------------------------------------
      - run:
          name: Build Delta Package
          command: |
            source $BASH_ENV
            cd $PROJECT_DIR

            echo "üîç Detecting changes..."
            echo "Current Tag: $CURRENT_TAG"

            if [ "$CURRENT_REF" -eq 0 ]; then
              echo "‚ö†Ô∏è No previous tags. FULL DEPLOY."
              find force-app -type f > files.txt
            else
              git diff --name-only "$CURRENT_TAG" HEAD | grep "force-app/" > files.txt || true
            fi

            if [ ! -s files.txt ]; then
              echo "‚õî No changes detected. Skipping deployment."
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
              exit 0
            fi

            echo "Changed files:"
            cat files.txt

            mapfile -t manifest_paths < files.txt
            sf project generate manifest -p "${manifest_paths[@]}"

            echo "export CHANGES_FOUND=true" >> $BASH_ENV

      # ------------------------------------------------------
      # Deployment
      # ------------------------------------------------------
      - run:
          name: Deploy Metadata
          command: |
            source $BASH_ENV
            cd $PROJECT_DIR

            if [ "$CHANGES_FOUND" != "true" ]; then
              echo "Skipping ‚Äì nothing to deploy."
              exit 0
            fi

            echo "üöÄ Starting deployment..."
            DEPLOY_OUT=$(sf project deploy start --manifest package.xml --target-org target --verbose)

            echo "$DEPLOY_OUT"

            JOB_ID=$(echo "$DEPLOY_OUT" | grep -o "0Af[a-zA-Z0-9]\+")

            if [ -z "$JOB_ID" ]; then
              echo "‚ùå Failed to capture job ID"
              exit 1
            fi

            echo "üìå Job ID: $JOB_ID ‚Äî polling..."

            while true; do
              STATUS=$(sf project deploy report --job-id "$JOB_ID" --json | jq -r ".result.status")
              echo "‚è≥ Status: $STATUS"
              if [[ "$STATUS" == "Succeeded" || "$STATUS" == "Failed" ]]; then break; fi
              sleep 20
            done

            if [ "$STATUS" == "Failed" ]; then exit 1; fi

            echo "export DEPLOYMENT_SUCCESS=true" >> $BASH_ENV

      # ------------------------------------------------------
      # Tag Creation
      # ------------------------------------------------------
      - run:
          name: Create Deployment Tag
          command: |
            source $BASH_ENV
            cd $PROJECT_DIR

            if [ "$DEPLOYMENT_SUCCESS" != "true" ]; then
              echo "Skipping tag creation ‚Äì deploy not successful."
              exit 0
            fi

            NEW_REF=$((CURRENT_REF + 1))
            NEW_TAG="${PREFIX}-${NEW_REF}"

            echo "üè∑ Creating tag: $NEW_TAG"
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
            echo "üéâ Tag pushed: $NEW_TAG"


# =====================================================================
# JOBS
# =====================================================================
jobs:

  deploy-intqa:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-intqa
      - deploy-env-with-tags:
          prefix: BRInt

  deploy-staging:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-staging
      - deploy-env-with-tags:
          prefix: BRStaging

  deploy-prod:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-prod
      - deploy-env-with-tags:
          prefix: main

  brint-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-intqa
      - deploy-env-with-tags:
          prefix: BRInt

  brstaging-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-staging
      - deploy-env-with-tags:
          prefix: BRStaging

  main-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-prod
      - deploy-env-with-tags:
          prefix: main


# =====================================================================
# WORKFLOWS
# =====================================================================
workflows:
  version: 2

  deploy-intqa-pipeline:
    jobs:
      - deploy-intqa:
          context: sf-intqa
          filters:
            branches:
              only: BRInt

  deploy-staging-pipeline:
    jobs:
      - deploy-staging:
          context: sf-staging
          filters:
            branches:
              only: BRStaging

  deploy-prod-pipeline:
    jobs:
      - deploy-prod:
          context: sf-prod
          filters:
            branches:
              only: main

  test-brint-deploy:
    jobs:
      - brint-test-pipeline:
          context: sf-intqa
          filters:
            branches:
              only: circleCI-BRInt

  test-brstaging-deploy:
    jobs:
      - brstaging-test-pipeline:
          context: sf-staging
          filters:
            branches:
              only: circleCI-BRStaging

  test-main-deploy:
    jobs:
      - main-test-pipeline:
          context: sf-prod
          filters:
            branches:
              only: circleCI-mainTest
