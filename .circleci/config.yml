version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================  
# COMMANDS
# ============================================================
commands:

  install-tooling:
    steps:
      - node/install:
          node-version: "20"
      - run:
          name: Install SF CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null \
              || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
    steps:

      - run:
          name: Cancel Existing Deploys (Safe Mode)
          command: |
            echo "üîç Checking for active deployments by 'ravitej varada'"
            ACTIVE_DEPLOYS=$(sf data query --use-tooling-api --query \
            "SELECT Id, Status, CreatedDate, NumberComponentsDeployed, NumberComponentsTotal
             FROM DeployRequest 
             WHERE Status IN ('Pending','PendingValidation','InProgress')
               AND CreatedBy.Name = 'ravitej varada'
             ORDER BY CreatedDate DESC" --json)
            echo "$ACTIVE_DEPLOYS" | jq .
            DEPLOY_IDS=$(echo "$ACTIVE_DEPLOYS" | jq -r '.result.records[].Id')
            if [ -z "$DEPLOY_IDS" ] || [ "$DEPLOY_IDS" = "null" ]; then
              echo "‚úÖ No active deployments found."
            else
              echo "‚ö†Ô∏è Deployments found ‚Äî attempting cancel..."
              for deployId in $DEPLOY_IDS; do
                echo "‚õî Canceling deployment: $deployId"
                CANCEL_OUTPUT=$(sf project deploy cancel --job-id "$deployId" 2>&1) || true
                echo "$CANCEL_OUTPUT"
              done
              echo "‚úîÔ∏è Safe cancel complete ‚Äî continuing pipeline."
            fi
            true

      - run:
          name: Find Most Recent Tag
          command: |
            TAG_PREFIX="<< parameters.tag_prefix >>"
            git fetch --tags
            currentRef=0
            tags=$(git tag -l "${TAG_PREFIX}[0-9]*" | sort -V)
            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo "$tag" | sed -E "s/${TAG_PREFIX}([0-9]+)/\1/")
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                fi
              done
            else
              currentRef=0
              echo "export FIRST_RUN=true" >> $BASH_ENV
            fi
            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV

      - run:
          name: Build Manifest
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"
            git diff --diff-filter=ACMR --name-only "${TAG_PREFIX}${CURRENT_REF}" HEAD \
              | grep 'force-app/' \
              | sed -E 's#.*(force-app/.*)#\1#' \
              > files.txt || true
            if [ -s files.txt ]; then
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      - run:
          name: Deploy Metadata
          command: |
            source $BASH_ENV
            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"
            if [ "$CHANGES_FOUND" = "true" ]; then
              DEPLOY_TYPE="DELTA"
            else
              if [ "$FIRST_RUN" = "true" ]; then
                DEPLOY_TYPE="FULL_FIRST_RUN"
              else
                DEPLOY_TYPE="FULL_NO_TAG"
              fi
              sf project generate manifest --source-dir force-app > /dev/null
            fi

            # MUST succeed for deploy markers
            echo "export DEPLOY_STARTED=true" >> $BASH_ENV

            sf project deploy start \
              --manifest package.xml \
              --target-org target \
              --test-level RunLocalTests \
              --wait 360

      - run:
          name: Create & Push Tag
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"
            if [ "$CHANGES_FOUND" = "true" ] || [ "$FIRST_RUN" = "true" ]; then
              PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
              cd "$PROJECT_DIR"
              if [ "$FIRST_RUN" = "true" ]; then
                newTag="${TAG_PREFIX}1"
              else
                newTag="${TAG_PREFIX}$((CURRENT_REF + 1))"
              fi
              git config user.email "circleci@example.com"
              git config user.name "CircleCI"
              git tag "$newTag"
              git push origin "$newTag"
            fi

# ============================================================
# JOBS WITH DEPLOY MARKERS ADDED
# ============================================================

jobs:

  ### ---------------------------------------------------------
  ### INTQA
  ### ---------------------------------------------------------
  deploy-intqa:
    parameters:
      tag_prefix:
        type: string
    machine:
      image: ubuntu-2204:2024.04.3
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA

      # üìå 1. Deploy Marker: PLAN
      - run:
          name: DEPLOY MARKER PLAN (INTQA)
          command: |
            circleci release plan \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "INTQA"

      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      # üìå 2. Deploy Marker: RUNNING
      - run:
          name: DEPLOY MARKER RUNNING (INTQA)
          command: |
            circleci release update \
              --status RUNNING \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "INTQA"

      # üìå 3. SUCCESS / FAILED markers
      - run:
          name: DEPLOY MARKER SUCCESS (INTQA)
          when: on_success
          command: |
            circleci release update \
              --status SUCCESS \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "INTQA"

      - run:
          name: DEPLOY MARKER FAILED (INTQA)
          when: on_fail
          command: |
            circleci release update \
              --status FAILED \
              --component-name "bedrock" \
              --failure-reason "Deployment failed" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "INTQA"

  ### ---------------------------------------------------------
  ### STAGINGUAT
  ### ---------------------------------------------------------
  deploy-staging:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: STAGINGUAT

      # PLAN
      - run:
          name: DEPLOY MARKER PLAN (STAGINGUAT)
          command: |
            circleci release plan \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "STAGINGUAT"

      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      # RUNNING
      - run:
          name: DEPLOY MARKER RUNNING (STAGINGUAT)
          command: |
            circleci release update \
              --status RUNNING \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "STAGINGUAT"

      # SUCCESS / FAIL
      - run:
          name: DEPLOY MARKER SUCCESS (STAGINGUAT)
          when: on_success
          command: |
            circleci release update \
              --status SUCCESS \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "STAGINGUAT"

      - run:
          name: DEPLOY MARKER FAILED (STAGINGUAT)
          when: on_fail
          command: |
            circleci release update \
              --status FAILED \
              --failure-reason "Deployment failed" \
              --component-version "$CIRCLE_SHA1" \
              --component-name "bedrock" \
              --environment-name "STAGINGUAT"

  ### ---------------------------------------------------------
  ### PROD
  ### ---------------------------------------------------------
  deploy-main:
    parameters:
      tag_prefix:
        type: string
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD

      # PLAN
      - run:
          name: DEPLOY MARKER PLAN (PROD)
          command: |
            circleci release plan \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "PROD"

      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>

      # RUNNING
      - run:
          name: DEPLOY MARKER RUNNING (PROD)
          command: |
            circleci release update \
              --status RUNNING \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "PROD"

      # SUCCESS / FAIL
      - run:
          name: DEPLOY MARKER SUCCESS (PROD)
          when: on_success
          command: |
            circleci release update \
              --status SUCCESS \
              --component-name "bedrock" \
              --component-version "$CIRCLE_SHA1" \
              --environment-name "PROD"

      - run:
          name: DEPLOY MARKER FAILED (PROD)
          when: on_fail
          command: |
            circleci release update \
              --status FAILED \
              --failure-reason "Deployment failed" \
              --component-version "$CIRCLE_SHA1" \
              --component-name "bedrock" \
              --environment-name "PROD"

# ============================================================
# WORKFLOWS
# ============================================================
workflows:
  version: 2

  build-test-deploy:
    jobs:
      - deploy-intqa:
          context: sf-intqa
          tag_prefix: "INTQA-"
          filters:
            branches:
              only: BRInt

      - deploy-staging:
          context: sf-staging
          tag_prefix: "STAGINGUAT-"
          filters:
            branches:
              only: BRStaging

      - deploy-main:
          context: sf-prod
          tag_prefix: "PROD-"
          filters:
            branches:
              only: main
