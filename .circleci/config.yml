version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================
# COMMANDS
# ============================================================
commands:
  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null \
              || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

# ============================================================
# GENERIC DELTA DEPLOY JOB (dynamic org + tags)
# ============================================================
jobs:
  delta-deploy:
    parameters:
      target_env:
        type: string
      tag_prefix:
        type: string

    docker:
      - image: cimg/base:stable

    steps:
      - checkout

      # Tooling
      - node/install:
          node-version: "20"

      - run:
          name: Install SF CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

      # ðŸ”¥ DYNAMIC JWT AUTH (INTQA or STAGINGUAT or PROD)
      - jwt-auth:
          target_env: << parameters.target_env >>

      # --------------------------------------------------------
      # Find Most Recent Tag
      # --------------------------------------------------------
      - run:
          name: Find Most Recent Tag
          command: |
            TAG_PREFIX="<< parameters.tag_prefix >>"

            git fetch --tags
            currentRef=0

            tags=$(git tag -l "${TAG_PREFIX}[0-9]*" | sort -V)

            if [ -n "$tags" ]; then
              for tag in $tags; do
                refNum=$(echo $tag | cut -d '-' -f 2)
                if test "$refNum" -gt "$currentRef"; then
                  currentRef=$refNum
                fi
              done
            fi

            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV

      # --------------------------------------------------------
      # Delta Manifest Build
      # --------------------------------------------------------
      - run:
          name: Build Manifest
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            git diff --diff-filter=ACMR --name-only "${TAG_PREFIX}${CURRENT_REF}" HEAD \
              | grep '^force-app/' > files.txt || true

            if [ -s files.txt ]; then
              echo "Changes detected:"
              cat files.txt
              sf project generate manifest -p $(cat files.txt)
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      # --------------------------------------------------------
      # Deploy
      # --------------------------------------------------------
      - run:
          name: Deploy Changes
          command: |
            source $BASH_ENV

            if [ "$CHANGES_FOUND" != "true" ]; then
              echo "No delta found â€” skipping deploy"
              exit 0
            fi

            sf project deploy start \
              --manifest package.xml \
              --target-org target \
              --test-level RunLocalTests \
              --wait 360

      # --------------------------------------------------------
      # Tag Creation
      # --------------------------------------------------------
      - run:
          name: Create & Push New Tag
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            if [ "$CHANGES_FOUND" = "true" ]; then
              newTag="${TAG_PREFIX}$((CURRENT_REF + 1))"
              git tag "$newTag"
              git push origin "$newTag"
            fi

# ============================================================
# WORKFLOW â†’ AUTOMATIC ENVIRONMENT SELECTION
# ============================================================
workflows:
  version: 2
  deploy-by-branch:
    jobs:

      # BRInt â†’ INTQA
      - delta-deploy:
          context: sf-intqa
          target_env: "INTQA"
          tag_prefix: "INTQA-"
          filters:
            branches:
              only: BRInt

      # BRStaging â†’ STAGINGUAT
      - delta-deploy:
          context: sf-staging
          target_env: "STAGINGUAT"
          tag_prefix: "STAGINGUAT-"
          filters:
            branches:
              only: BRStaging

      # main â†’ PROD
      - delta-deploy:
          context: sf-prod
          target_env: "PROD"
          tag_prefix: "PROD-"
          filters:
            branches:
              only: main
