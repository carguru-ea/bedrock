version: 2.1

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.5

parameters:
  auto_deploy:
    type: boolean
    default: false

  validation_only:
    type: boolean
    default: false

# ============================================================
# COMMANDS
# ============================================================
commands:

  install-tooling:
    steps:
      - node/install:
          node-version: "20"
      - run:
          name: Install SF CLI
          command: |
            npm install -g @salesforce/cli
            sf --version

  jwt-auth:
    parameters:
      target_env:
        type: string
    steps:
      - run:
          name: Decode JWT key for << parameters.target_env >>
          command: |
            echo "${JWT_KEY_<< parameters.target_env >>}" | base64 -d > server.key 2>/dev/null \
              || echo "${JWT_KEY_<< parameters.target_env >>}" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to Salesforce (<< parameters.target_env >>)
          command: |
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias target \
              --set-default

  deploy-with-tags:
    parameters:
      tag_prefix:
        type: string
      create_tags:
        type: boolean
        default: true
      validation_only:
        type: boolean
        default: false
    steps:

      - run:
          name: Cancel Existing Deploys (Safe Mode)
          command: |
            echo "üîç Checking for active deployments by 'CircleCI User'"

            ACTIVE_DEPLOYS=$(sf data query --use-tooling-api --query \
            "SELECT Id, Status, CreatedDate, NumberComponentsDeployed, NumberComponentsTotal
             FROM DeployRequest
             WHERE Status IN ('Pending','PendingValidation','InProgress')
             AND CreatedBy.Name = 'CircleCI API'
             ORDER BY CreatedDate DESC" --json)

            echo "$ACTIVE_DEPLOYS" | jq .

            DEPLOY_IDS=$(echo "$ACTIVE_DEPLOYS" | jq -r '.result.records[].Id')

            if [ -z "$DEPLOY_IDS" ] || [ "$DEPLOY_IDS" = "null" ]; then
              echo "‚úÖ No active deployments found."
            else
              echo "‚ö†Ô∏è Deployments found ‚Äî attempting cancel..."

              for deployId in $DEPLOY_IDS; do
                echo "‚õî Canceling deployment: $deployId"

                CANCEL_OUTPUT=$(sf project deploy cancel --job-id "$deployId" 2>&1) || true
                echo "$CANCEL_OUTPUT"

                if echo "$CANCEL_OUTPUT" | grep -qi "already completed"; then
                  echo "‚ÑπÔ∏è Deployment $deployId already completed ‚Äî skipping."
                elif echo "$CANCEL_OUTPUT" | grep -qi "CannotCancelDeployError"; then
                  echo "‚ö†Ô∏è Could not cancel deployment $deployId ‚Äî ignoring."
                else
                  echo "‚úîÔ∏è Cancel command processed for $deployId"
                fi
              done

              echo "‚úîÔ∏è Safe cancel complete ‚Äî continuing pipeline."
            fi

            true

      - run:
          name: Find Most Recent Tag
          command: |
            TAG_PREFIX="<< parameters.tag_prefix >>"
            echo "Using Tag Prefix: $TAG_PREFIX"
            git fetch --tags

            currentRef=0
            tags=$(git tag -l "${TAG_PREFIX}[0-9]*" | sort -V)

            if [ -n "$tags" ]; then
              echo "üîç Tags found:"
              echo "$tags"
              for tag in $tags; do
                refNum=$(echo "$tag" | sed -E "s/${TAG_PREFIX}([0-9]+)/\1/")
                if [ "$refNum" -gt "$currentRef" ]; then
                  currentRef=$refNum
                fi
              done
              echo "Latest tag: ${TAG_PREFIX}${currentRef}"
            else
              echo "üîç No tags found ‚Äî FIRST RUN"
              currentRef=0
              echo "export FIRST_RUN=true" >> $BASH_ENV
            fi

            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV

      - run:
          name: Build Manifest
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            echo "Comparing HEAD to tag: ${TAG_PREFIX}${CURRENT_REF}"

            git diff --diff-filter=ACMR --name-only "${TAG_PREFIX}${CURRENT_REF}" HEAD \
              | grep 'force-app/' \
              | sed -E 's#.*(force-app/.*)#\1#' \
              > files.txt || true

            if [ -s files.txt ]; then
              echo "Changes detected:"
              cat files.txt
              mapfile -t manifest_paths < files.txt
              sf project generate manifest -p "${manifest_paths[@]}"
              echo "export CHANGES_FOUND=true" >> $BASH_ENV
            else
              echo "No delta ‚Äî full deploy required"
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
            fi

      - run:
          name: Deploy or Validate Metadata
          command: |
            source $BASH_ENV

            PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
            cd "$PROJECT_DIR"

            echo "VALIDATION_ONLY=<< parameters.validation_only >>"
            echo "FIRST_RUN=$FIRST_RUN"
            echo "CHANGES_FOUND=$CHANGES_FOUND"

            # If no delta found, generate full manifest (keeps behavior consistent)
            if [ "$CHANGES_FOUND" != "true" ]; then
              sf project generate manifest --source-dir force-app > /dev/null
            fi

            # ------------------------------
            # VALIDATION ONLY (NO DEPLOY)
            # ------------------------------
            if [ "<< parameters.validation_only >>" = "true" ]; then
              echo "üß™ VALIDATION ONLY ‚Üí sf project deploy validate (RunLocalTests)"
              sf project deploy validate \
                --manifest package.xml \
                --target-org target \
                --test-level RunLocalTests \
                --wait 360

              echo "‚úÖ Validation complete ‚Äî no deploy executed."
              exit 0
            fi

            # ------------------------------
            # REAL DEPLOY
            # ------------------------------
            echo "üöÄ Running DEPLOY..."
            sf project deploy start \
              --manifest package.xml \
              --target-org target \
              --test-level RunLocalTests \
              --wait 360

      - run:
          name: Create & Push Tag
          command: |
            source $BASH_ENV
            TAG_PREFIX="<< parameters.tag_prefix >>"

            # Never tag for validation-only runs
            if [ "<< parameters.validation_only >>" = "true" ]; then
              echo "üö´ Validation-only run ‚Äî skipping tag creation."
              exit 0
            fi

            if [ "<< parameters.create_tags >>" != "true" ]; then
              echo "üö´ Tagging disabled for this job ‚Äî skipping tag creation."
              exit 0
            fi

            if [ "$CHANGES_FOUND" = "true" ] || [ "$FIRST_RUN" = "true" ]; then
              PROJECT_DIR=$(find . -name "sfdx-project.json" -exec dirname {} \; | head -n 1)
              cd "$PROJECT_DIR"

              if [ "$FIRST_RUN" = "true" ]; then
                newTag="${TAG_PREFIX}1"
              else
                newTag="${TAG_PREFIX}$((CURRENT_REF + 1))"
              fi

              git config user.email "circleci@cargurus.com"
              git config user.name "CircleCI"

              git tag "$newTag"
              git push origin "$newTag"
              echo "‚úîÔ∏è Created tag: $newTag"
            else
              echo "No changes ‚Äî skipping tag creation."
            fi

# ============================================================
# JOBS
# ============================================================
jobs:

  build-deploy-intqa:
    parameters:
      tag_prefix:
        type: string
      create_tags:
        type: boolean
        default: true
      validation_only:
        type: boolean
        default: false
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: INTQA
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>
          create_tags: << parameters.create_tags >>
          validation_only: << parameters.validation_only >>
      - slack/notify:
          event: fail
          channel: $SLACK_DEFAULT_CHANNEL
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: $SLACK_DEFAULT_CHANNEL
          template: basic_success_1

  deploy-staging:
    parameters:
      tag_prefix:
        type: string
      create_tags:
        type: boolean
        default: true
      validation_only:
        type: boolean
        default: false
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: STAGINGUAT
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>
          create_tags: << parameters.create_tags >>
          validation_only: << parameters.validation_only >>
      - slack/notify:
          event: fail
          channel: $SLACK_DEFAULT_CHANNEL
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: $SLACK_DEFAULT_CHANNEL
          template: basic_success_1

  deploy-main:
    parameters:
      tag_prefix:
        type: string
      create_tags:
        type: boolean
        default: false
      validation_only:
        type: boolean
        default: false
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth:
          target_env: PROD
      - deploy-with-tags:
          tag_prefix: << parameters.tag_prefix >>
          create_tags: << parameters.create_tags >>
          validation_only: << parameters.validation_only >>

# ============================================================
# WORKFLOWS
# ============================================================
workflows:
  version: 2

  # Auto deploy (delta) for BRInt + BRStaging when not manual and not validation-only
  build-test-deploy:
    when:
      and:
        - << pipeline.parameters.auto_deploy >> == false
        - << pipeline.parameters.validation_only >> == false
    jobs:
      - build-deploy-intqa:
          context: sf-intqa
          tag_prefix: "RAVIDEV-"
          create_tags: true
          validation_only: false
          filters:
            branches:
              only: BRInt
            tags:
              ignore: /.*/

      - deploy-staging:
          context: sf-staging
          tag_prefix: "STAGINGUAT-"
          create_tags: true
          validation_only: false
          filters:
            branches:
              only: BRStaging
            tags:
              ignore: /.*/

  # Manual main deploy only when auto_deploy=true (and not validation-only)
  manual-main-deploy:
    when:
      and:
        - << pipeline.parameters.auto_deploy >> 
        - << pipeline.parameters.validation_only >>  == false
    jobs:
      - deploy-main:
          context: sf-main
          tag_prefix: "MAIN-"
          create_tags: false
          validation_only: false
          filters:
            branches:
              only: main
            tags:
              ignore: /.*/

  # Validation-only workflow (runs tests, no deploy, no tags)
  validation-only:
    when: << pipeline.parameters.validation_only >> 
    jobs:
      - validate-org:
          context: sf-intqa
          tag_prefix: ""
          create_tags: false
          validation_only: true
          filters:
            branches:
              only:
                - BRInt
                - main
                - BRStaging
            tags:
              ignore: /.*/
