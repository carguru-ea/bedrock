version: 2.1

orbs:
  node: circleci/node@5.0.2

# ============================================================
# COMMANDS
# ============================================================
commands:

  # ----------------------------------------------------------
  # Install Salesforce CLI + Java
  # ----------------------------------------------------------
  install-tooling:
    steps:
      - restore_cache:
          keys:
            - sf-cli-cache-v1
      - run:
          name: Install Salesforce CLI and Java
          command: |
            if ! sf --version > /dev/null 2>&1; then
              sudo npm install -g @salesforce/cli
            fi

            sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
            
            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"

            sf --version
      - save_cache:
          key: sf-cli-cache-v1
          paths:
            - ~/.npm
            - /usr/local/lib/node_modules
            - /usr/local/bin


  # ----------------------------------------------------------
  # JWT Authentication (INTQA)
  # ----------------------------------------------------------
  jwt-auth-intqa:
    steps:
      - run:
          name: Decode JWT Key
          command: |
            echo "$JWT_KEY_INTQA" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_INTQA" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to INTQA
          command: |
            sf org login jwt \
              --username "$SF_USERNAME_INTQA" \
              --jwt-key-file server.key \
              --client-id "$SF_CONSUMER_KEY_INTQA" \
              --instance-url "$SF_INSTANCEURL_INTQA" \
              --alias target \
              --set-default


  # ----------------------------------------------------------
  # JWT Authentication (STAGING)
  # ----------------------------------------------------------
  jwt-auth-staging:
    steps:
      - run:
          name: Decode JWT Key
          command: |
            echo "$JWT_KEY_STAGINGUAT" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_STAGINGUAT" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to STAGINGUAT
          command: |
            sf org login jwt \
              --username "$SF_USERNAME_STAGINGUAT" \
              --jwt-key-file server.key \
              --client-id "$SF_CONSUMER_KEY_STAGINGUAT" \
              --instance-url "$SF_INSTANCEURL_STAGINGUAT" \
              --alias target \
              --set-default


  # ----------------------------------------------------------
  # JWT Authentication (PROD)
  # ----------------------------------------------------------
  jwt-auth-prod:
    steps:
      - run:
          name: Decode JWT Key
          command: |
            echo "$JWT_KEY_PROD" | base64 -d > server.key 2>/dev/null || echo "$JWT_KEY_PROD" > server.key
            chmod 600 server.key

      - run:
          name: Authenticate to PROD
          command: |
            sf org login jwt \
              --username "$SF_USERNAME_PROD" \
              --jwt-key-file server.key \
              --client-id "$SF_CONSUMER_KEY_PROD" \
              --instance-url "$SF_INSTANCEURL_PROD" \
              --alias target \
              --set-default

  # ----------------------------------------------------------
  # Delta Deployment Logic for INTQA
  # ----------------------------------------------------------
  deploy-intqa-with-tags:
    steps:
      - run:
          name: Fetch latest tags
          command: git fetch --tags
      - run:
          name: Determine latest tag
          command: |
            PREFIX="INTQA"
            currentRef=0
            currentTag=""

            tags=$(git tag -l "INTQA-*" | sort -V)
            if [ -n "$tags" ]; then
              for tag in $tags; do
                num=$(echo "$tag" | awk -F'-' '{print $NF}')
                if [ "$num" -gt "$currentRef" ]; then
                  currentRef="$num"
                  currentTag="$tag"
                fi
              done
            fi

            echo "export PREFIX=$PREFIX" >> $BASH_ENV
            echo "export CURRENT_REF=$currentRef" >> $BASH_ENV
            echo "export CURRENT_TAG=$currentTag" >> $BASH_ENV

      - run:
          name: Build delta package
          command: |
            source $BASH_ENV
            if [ "$CURRENT_REF" -eq 0 ]; then
              find force-app -type f > files.txt
            else
              git diff --name-only "$CURRENT_TAG" HEAD | grep "^force-app/" > files.txt || true
            fi

            if [ ! -s files.txt ]; then
              echo "export CHANGES_FOUND=false" >> $BASH_ENV
              exit 0
            fi

            mapfile -t manifest_paths < files.txt
            sf project generate manifest -p "${manifest_paths[@]}"
            echo "export CHANGES_FOUND=true" >> $BASH_ENV

      - run:
          name: Deploy to INTQA
          command: |
            source $BASH_ENV
            if [ "$CHANGES_FOUND" != "true" ]; then exit 0; fi

            echo "Deploying to INTQA..."
            DEPLOY_OUT=$(sf project deploy start --manifest package.xml --target-org target --wait 0 --verbose)
            JOB_ID=$(echo "$DEPLOY_OUT" | grep -o "0Af[a-zA-Z0-9]\+")
            echo "Job ID: $JOB_ID"

            while true; do
              STATUS=$(sf project deploy report --job-id "$JOB_ID" --json | jq -r ".result.status")
              echo "Status: $STATUS"
              if [[ "$STATUS" == "Succeeded" || "$STATUS" == "Failed" ]]; then break; fi
              sleep 20
            done

            if [ "$STATUS" == "Failed" ]; then exit 1; fi
            echo "export DEPLOYMENT_SUCCESS=true" >> $BASH_ENV

      - run:
          name: Create new INTQA tag
          command: |
            source $BASH_ENV
            if [ "$DEPLOYMENT_SUCCESS" = "true" ]; then
              NEW_REF=$((CURRENT_REF + 1))
              NEW_TAG="$PREFIX-$NEW_REF"
              git tag "$NEW_TAG"
              git push origin "$NEW_TAG"
              echo "Created tag: $NEW_TAG"
            fi

# =====================================================================
# JOBS  
# =====================================================================

jobs:

  # ------------------------------
  # PROD JOB
  # ------------------------------
  deploy-prod:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-prod
      - deploy-intqa-with-tags   # (TODO replace with prod deploy logic)


  # ------------------------------
  # STAGING JOB
  # ------------------------------
  deploy-staging:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-staging
      - deploy-intqa-with-tags   # (TODO replace with staging deploy logic)


  # ------------------------------
  # INTQA JOB
  # ------------------------------
  deploy-intqa:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-intqa
      - deploy-intqa-with-tags


  # ------------------------------
  # INTQA TEST JOB
  # ------------------------------
  brint-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-intqa
      - deploy-intqa-with-tags


  # ------------------------------
  # STAGING TEST JOB
  # ------------------------------
  brstaging-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-staging
      - deploy-intqa-with-tags


  # ------------------------------
  # PROD TEST JOB
  # ------------------------------
  main-test-pipeline:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - install-tooling
      - jwt-auth-prod
      - deploy-intqa-with-tags


# =====================================================================
# WORKFLOWS
# =====================================================================
workflows:
  version: 2

  deploy-intqa-pipeline:
    jobs:
      - deploy-intqa:
          context: sf-intqa
          filters:
            branches:
              only: BRInt

  deploy-staging-pipeline:
    jobs:
      - deploy-staging:
          context: sf-staging
          filters:
            branches:
              only: BRStaging

  deploy-prod-pipeline:
    jobs:
      - deploy-prod:
          context: sf-prod
          filters:
            branches:
              only: main

  test-brint-deploy:
    jobs:
      - brint-test-pipeline:
          context: sf-intqa
          filters:
            branches:
              only: circleCI-BRInt

  test-brstaging-deploy:
    jobs:
      - brstaging-test-pipeline:
          context: sf-staging
          filters:
            branches:
              only: circleCI-BRStaging

  test-main-deploy:
    jobs:
      - main-test-pipeline:
          context: sf-prod
          filters:
            branches:
              only: circleCI-mainTest
